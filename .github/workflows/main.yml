name: Build, test, and push Docker image

on:
  pull_request:
    paths:
      - "src/go/server/*"

jobs:
  vm-job:
    runs-on: ubuntu-latest

    steps:
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: jmk07g/grpc-demo-app-go
          tags: latest
          path: src/go/server
